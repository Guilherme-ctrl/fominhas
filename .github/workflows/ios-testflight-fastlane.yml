name: ðŸš€ iOS TestFlight (Fastlane)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.24.0'
  RUBY_VERSION: '3.0'

jobs:
  version-bump:
    name: ðŸ“ˆ Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ“ˆ Bump Version
        id: version
        run: |
          # Extrair versÃ£o atual do pubspec.yaml
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          CURRENT_BUILD=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/.*+//')
          
          echo "Current version: $CURRENT_VERSION"
          echo "Current build: $CURRENT_BUILD"
          
          # Determinar tipo de incremento
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
          
          # Separar versÃ£o em componentes
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Incrementar versÃ£o baseado no tipo
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          # Incrementar build number
          NEW_BUILD=$((CURRENT_BUILD + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "New version: $NEW_VERSION"
          echo "New build: $NEW_BUILD"
          
          # Atualizar pubspec.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION+$NEW_BUILD/" pubspec.yaml
          
          # Configurar Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit e tag
          git add pubspec.yaml
          git commit -m "ðŸ”– Bump version to $NEW_VERSION+$NEW_BUILD"
          git tag "v$NEW_VERSION+$NEW_BUILD"
          git push origin HEAD --tags
          
          # Definir outputs
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build-number=$NEW_BUILD" >> $GITHUB_OUTPUT

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    needs: version-bump
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ§ª Run Tests
        run: flutter test

      - name: ðŸ“Š Run Analysis
        run: flutter analyze

  build-and-deploy:
    name: ðŸ—ï¸ Build & Deploy to TestFlight
    runs-on: macos-14
    needs: [version-bump, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ios

      - name: ðŸ“¦ Get Flutter Dependencies
        run: flutter pub get

      - name: ðŸ§¹ Clean Build
        run: flutter clean

      - name: ðŸ—ï¸ Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: ðŸ“¦ Install CocoaPods Dependencies
        working-directory: ios
        run: pod install

      - name: ðŸ’Ž Install Fastlane Dependencies
        working-directory: ios
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: ðŸ” Setup App Store Connect API Key
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

      - name: ðŸš€ Deploy to TestFlight
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          bundle exec fastlane release_testflight

      - name: ðŸ“‹ Create Release Notes
        run: |
          VERSION="${{ needs.version-bump.outputs.version }}"
          BUILD_NUMBER="${{ needs.version-bump.outputs.build-number }}"
          
          cat > release_notes.md << EOF
          # ðŸŽ‰ Fominhas v$VERSION Build $BUILD_NUMBER
          
          ## ðŸ“± TestFlight Distribution
          
          Esta versÃ£o foi automaticamente enviada para o TestFlight usando Fastlane.
          
          ### ðŸ”„ MudanÃ§as IncluÃ­das:
          - Cores neutras para times
          - Melhorias na interface de torneios
          - CorreÃ§Ãµes de bugs
          - Pipeline automatizada com Fastlane
          
          ### ðŸ“Š InformaÃ§Ãµes da Build:
          - **VersÃ£o**: $VERSION
          - **Build**: $BUILD_NUMBER
          - **Flutter**: ${{ env.FLUTTER_VERSION }}
          - **Ruby**: ${{ env.RUBY_VERSION }}
          - **Commit**: ${{ github.sha }}
          
          ---
          ðŸ¤– Automaticamente gerado pelo GitHub Actions + Fastlane
          EOF

      - name: ðŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-bump.outputs.version }}+${{ needs.version-bump.outputs.build-number }}
          name: "ðŸš€ Fominhas v${{ needs.version-bump.outputs.version }} Build ${{ needs.version-bump.outputs.build-number }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ðŸ“± Notify Success
    runs-on: ubuntu-latest
    needs: [version-bump, build-and-deploy]
    if: success()
    steps:
      - name: ðŸŽ‰ Success Notification
        run: |
          echo "ðŸŽ‰ Successfully deployed Fominhas v${{ needs.version-bump.outputs.version }} to TestFlight!"
          echo "ðŸ“± Version: ${{ needs.version-bump.outputs.version }}"
          echo "ðŸ”¢ Build: ${{ needs.version-bump.outputs.build-number }}"
          echo "âœ… Check TestFlight for the new build."
          echo "ðŸš€ Deployed using Fastlane for maximum reliability."